<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <link rel="stylesheet" href="machine_learning.css">
    <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript">
        (function() {
        emailjs.init("user_GIRit0DIgFJ0kKIWiY8U6");
        })();
      </script>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="header" id='header' style="width:100%;z-index: 100;">
        <div class="logo"style=' display: flex;justify-content: space-between;align-items:center;'>
            <a href="/" class="logo_text"><img src="images/logo.png" alt="" style="width: 80px;height: 80px;"><div style="text-align: center;padding-right: 10px;"></div></a>
            <a href="/" id='logo-text' class="logo_text">Phoenix Robotics Club<div style="text-align: center;">RVITM</div></a>
        </div>
        
        <nav>

            <ul class="nav-links">
                <li><a class="nav_li" id='home' href="/">Home</a></li>
                <li><a class="nav_li" id='events' href="events">Events</a></li>
                <li><a class="nav_li" id='team' href="team">Team</a></li>
                <li><a class="nav_li" id='aboutus' href="about_us">About Us</a></li>
                
            </ul>
            
        </nav>
        <button id='menu' onclick='hamburger()'><img src="images/menu.png" alt=""></button>

    </div>
    <ul class="hamburger_menu">
      <li><a class="nav_li" id='hamburger_home' href="/">Home</a></li>
      <li><a class="nav_li" id='hamburger_events' href="events">Events</a></li>
      <li><a class="nav_li" id='hamburger_team' href="team">Team</a></li>
      <li><a class="nav_li" id='hamburger_aboutus' href="about_us">About Us</a></li>
    </ul>
    <div class="registration_section">
        <div class="register_img">
            <img src="/images/blogging.svg" alt="">
        </div>
        <div class="registration-form">
            <div class="registration_text">
                <h1 id="title">Register Now!</h1>
            <lord-icon src="https://cdn.lordicon.com/pndvzexs.json" trigger="loop" style="width:120px;height:120px">
            </lord-icon>
            </div>
            <form class="register_form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfltYsYAiSEXm2XffpXHCcBUvM-C9DtMygDgqqvjemzrQpzaw/formResponse" method="post">
                <div class="entry_field">
                    <lord-icon src="https://cdn.lordicon.com/eszyyflr.json" trigger="loop"
                        colors="primary:#121331,secondary:#08a88a" state="hover-wave" style="width:40px;height:40px">
                    </lord-icon>
                    <input type="text" name="entry.957954423" placeholder="Name" required class="input_field">
                </div>
                <div class="entry_field">
                    <lord-icon src="https://cdn.lordicon.com/tkgyrmwc.json" trigger="loop"
                        style="width:40px;height:40px">
                    </lord-icon>
                    <input type="email" name="entry.1048380356" placeholder="Email" required class="input_field">
                </div>
                <div class="entry_field">
                    <lord-icon src="https://cdn.lordicon.com/wxnxiano.json" trigger="loop"
                        style="width:40px;height:40px">
                    </lord-icon>
                    <select name="entry.1163651642" id="year" class="input_field">
                        <option value="Year of Study" disabled selected>Year of Study</option>
                        <option value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                    </select>
                </div>
                <div class="entry_field">
                    <lord-icon src="https://cdn.lordicon.com/rwotyanb.json" trigger="loop"
                        style="width:40px;height:40px">
                    </lord-icon>
                    <select name="entry.877665862" id="branch" class="input_field">
                        <option value="Branch of Study" disabled selected>Department</option>
                        <option value="CSE">Computer Science and Engineering</option>
                        <option value="ECE">Electronics and Communication Engineering</option>
                        <option value="ISE">Information Science and Engineering</option>
                        <option value="ME">Mechanical Engineering</option>
                    </select>
                </div>
                <div class="entryfield">
                    <div class="qrcode">
                        <p id="close"><span>X</span></p>
                        <img src="images/UPI.png" id="code" alt="">
                    </div>
                    <p id="click">Open UPI QR Code</p>
                </div>
                
                <div class="entry_field">
                    <lord-icon src="https://cdn.lordicon.com/vaeagfzc.json" trigger="loop"
                        style="width:40px;height:40px">
                    </lord-icon>
                    <input type="email" name="entry.865564732" placeholder="UPI payment Reference ID" required class="input_field">
                </div>
                <div class="entryfield">
                    <div class="recaptcha">
                        <div class="g-recaptcha" data-sitekey="6LeHOBAaAAAAAKLQ9YdfvWDox8fYJQxxiU_9zcen"></div>
                      </div>
                </div>
                <div class="entryfield">
                    <input type="submit" value="Register" class="submit_btn">
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="contact.js"></script>
    <script>
        var open_qr_btn=document.getElementById('click');
        var close_qr_btn=document.getElementById('close');
        var qr_code=document.getElementsByClassName('qrcode')[0];
        function show_qr_code(){
            qr_code.style.display="block";
            document.body.style.overflow='hidden';
        }
        function close_qr_code(){
            qr_code.style.display="none";
            document.body.style.overflow='visible';
        }
        open_qr_btn.addEventListener('click',show_qr_code);
        close_qr_btn.addEventListener('click',close_qr_code);
    </script>
</body>

</html>
